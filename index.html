<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
  <title>NFT preview card component</title>
</head>
<body>
  <main class="main container">
    <article class="card-container container">
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" class="img">
        <img src="images/icon-view.svg" alt="icon view" class="icon-view hidden">
        <div class="cyan-color hidden"></div>
      </div>
      <section class="info">
        <h1 class="info__title">Equilibrium #3429</h1>
        <p class="info__text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-days-container">
          <div class="price-container">
            <img src="images/icon-ethereum.svg" alt="icon ethereum" class="icon-ethereum">
            <p class="price">0.041 ETH</p>
          </div>
          <div class="days-container">
            <img src="images/icon-clock.svg" alt="icon clock" class="icon-clock">
            <p class="days-left">3 days left</p>
          </div>
        </div>
      </section>
      <footer class="footer">
        <img src="images/image-avatar.png" alt="image avatar" class="avatar">
        <p class="creator">Creation of <span class="creator-name">Jules Wyvern</span></p>
      </footer>
    </article>
  </main>
  <div class="attribution-container container">
    <p class="attribution">Challenge by <a class="me" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a><br> 
    Coded by <a href="https://github.com/Marcosfitzsimons" target="_blank" class="me">Marcos Valent√≠n Fitzsimons.</a></p>
  </div>
</body>
</html>
